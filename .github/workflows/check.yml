name: CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]


jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Instal deps
        run: pip install -r requirements.txt

      - name: Check
        run: python -m pytest